<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Projet JavaScript</title>
    <style>
        /* Fond et typographie */
        body {
            background-color: #fff9c4; /* fond jaunâtre doux */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-decoration: underline;
            margin-top: 40px;
            font-size: 2.5rem;
            color: #555;
        }

        h2 {
            margin-top: 30px;
            font-size: 2rem;
            color: #444;
        }

        /* Liste de navigation */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #6b4226; /* marron doux pour les liens */
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        /* Effet de survol */
        a:hover {
            background-color: #fdd835; /* jaune plus vif au survol */
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans mon projet JavaScript</h1>

    <ul>
        <li><a href="Symboles, Itéateurs et Générateurs en JS/suite.html">Symboles, Itéateurs et Générateurs</a></li>
        <li><a href="Tableaux/tableau.html">Tableaux</a></li>
        <li><a href="objets/objet.html">Objets</a></li>
    </ul>

    <script src="Principal/scripts.js"></script>
</body>
</html>
